<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>验证栏</title>
  <!-- 引入Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .btn-skyblue {
    background-color: skyblue;
    border-color: skyblue;
    color: white; /* 文本颜色 */
    }

    /* 放大内容 */
    .form-control, .btn {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h5 class="text-center" style="font-family: '楷体 常规', sans-serif;font-weight: bold">老师，下面的空填“勇者”</h5>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="center-content">
          <form id="validationForm">
            <div class="mb-3">
              <label for="answerInput" class="form-label" style=" font-size: 30px;font-family: 'Chiller', sans-serif;">who is Himmel？</label>
              <input type="text" class="form-control" id="answerInput">
            </div>
            <button type="submit" class="btn btn-primary btn-skyblue" style=" font-size: 20px;font-family: 'Chiller', sans-serif;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('validationForm').addEventListener('submit', function(event) {
      // 阻止表单默认提交行为
      event.preventDefault();

      // 获取用户输入的答案
      var answer = document.getElementById('answerInput').value.trim();

      // 检查答案是否正确
      if (answer.toLowerCase() === '勇者') {
        // 如果答案正确，跳转到另一个网页
        window.location.href = "期中/芙莉莲的小站.html"; // 将链接替换为你要跳转的网页链接
      } else {
        // 如果答案错误，显示错误消息
        alert('答案不正确，请重新输入！');
      }
    });
  </script>
</body>
</html>
